version: '3.8'

services:
  client:
    env_file:
      - './client/.env'
    build:
      context: ./client
      args:
        IMAGE_URL: ${IMAGE_URL}
    restart: always
    expose:
      - 3000
    environment:
      - NODE_ENV=production

  server:
    env_file:
      - './server/.env'
    build:
      context: ./server
    restart: always
    expose:
      - 4000
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - client
